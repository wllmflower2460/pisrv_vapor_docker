name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10"

      - name: Build & Test
        run: |
          swift --version
          swift build -c release
          swift test -c release --enable-test-discovery

      # Optional: cache the .build directory to speed up CI runs
      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-
