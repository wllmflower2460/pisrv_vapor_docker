global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/prometheus_rules_pisrv.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  - job_name: 'edge-infer'
    static_configs:
      - targets: ['edge-infer:8080']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'hailo-inference'
    static_configs:
      - targets: ['hailo-inference:9000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    # Optional: relabel to distinguish from edge-infer
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'hailo-sidecar'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']