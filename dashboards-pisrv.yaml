apiVersion: 1

providers:
  - name: 'pisrv-dashboards'
    orgId: 1
    folder: 'PiSrv / Vapor'
    type: file
    disableDeletion: false
    allowUiUpdates: true
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/pisrv
      includeSubfolders: true
      foldersFromFilesStructure: true
