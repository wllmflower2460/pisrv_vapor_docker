services:
  model-runner:
    build: ./model-runner
    volumes:
      - ./appdata/models/tcn_vae:/models:ro
    environment:
      - MODEL_DIR=/models
    restart: unless-stopped

  api:
    environment:
      - USE_REAL_MODEL=false
      - MODEL_BACKEND_URL=http://model-runner:8000
    depends_on:
      - model-runner