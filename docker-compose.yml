services:
  edge-infer:
    build:
      context: ./EdgeInfer
      dockerfile: Dockerfile
    container_name: edge-infer
    init: true
    user: "1000:1000"
    ports:
      - "8080:8080"
    volumes:
      - /opt/hailo:/opt/hailo:ro
    environment:
      LOG_LEVEL: info
      PORT: 8080
      # Hailo integration
      USE_REAL_MODEL: ${USE_REAL_MODEL:-false}
      MODEL_BACKEND_URL: ${MODEL_BACKEND_URL:-http://hailo-inference:9000/infer}
      BACKEND_TIMEOUT_MS: ${BACKEND_TIMEOUT_MS:-1500}
      BACKEND_RETRIES: ${BACKEND_RETRIES:-0}
    restart: unless-stopped
    stop_grace_period: 20s
    depends_on:
      hailo-inference:
        condition: service_healthy
        required: false  # Allow fallback if Hailo service not available
      hailo-inference-stub:
        condition: service_healthy  
        required: false  # Allow fallback if stub service not available
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 15s  # More frequent checks
      timeout: 5s    # Reasonable timeout for cross-service checks
      retries: 3     # Fewer retries for faster failure detection
      start_period: 90s  # Keep longer start period for Swift compilation
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 800M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: vapor-app:latest
    container_name: vapor
    user: "1000:1000"
    ports:
      - "8082:8080"
    volumes:
      - /home/pi/appdata/sessions:/var/app/sessions
    environment:
      LOG_LEVEL: info
      SESSIONS_DIR: /var/app/sessions
    restart: unless-stopped
    depends_on:
      edge-infer:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 2s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Hailo-8 TCN-VAE Inference Sidecar
  hailo-inference:
    image: ghcr.io/wllmflower2460/hailo-sidecar:v1.0.0
    container_name: hailo-inference
    init: true
    user: "1000:1000"
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      - HEF_PATH=${HEF_PATH:-/models/tcn_encoder_v1.0.0.hef}
      - NUM_MOTIFS=${NUM_MOTIFS:-12}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=9000
    volumes:
      # Mount models directory read-only
      - ${MODELS_PATH:-./models}:/models:ro
    # Internal port only (no external exposure for security)
    expose:
      - "9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/healthz || exit 1"]
      interval: 15s  # More frequent checks for better responsiveness
      timeout: 3s    # Shorter timeout for faster failure detection
      retries: 3     # Fewer retries for faster recovery
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Pi hardware device access (profiles control this)
    devices:
      - /dev/hailo0:/dev/hailo0
    profiles:
      - hailo-device  # Use with --profile hailo-device on Pi

  # Hailo stub version (development/GPUSrv)
  hailo-inference-stub:
    image: ghcr.io/wllmflower2460/hailo-sidecar:v1.0.0
    container_name: hailo-inference-stub
    init: true
    user: "1000:1000"
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      - HEF_PATH=/models/stub  # Triggers stub mode
      - NUM_MOTIFS=${NUM_MOTIFS:-12}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=9000
    volumes:
      - ${MODELS_PATH:-./models}:/models:ro
    expose:
      - "9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/healthz || exit 1"]
      interval: 15s  # More frequent checks for better responsiveness
      timeout: 3s    # Shorter timeout for faster failure detection
      retries: 3     # Fewer retries for faster recovery
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # No device mapping for stub mode
    profiles:
      - hailo-stub  # Use with --profile hailo-stub for development

# Unified network for service communication
networks:
  default:
    name: pisrv-network

